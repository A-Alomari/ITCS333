<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <!-- Bootstrap js -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script defer src="Phase2-ClubActivity/JavaScript.js"></script>

</head>
<body>

<!-- Header -->
<header class="p-3 navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
            <img src="../Images/Logo.png" alt="Logo" width="30" height="24">
        </a>
        <button class="navbar-toggler ms-auto" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mr-auto">
                <a class="nav-link" href="../index.html">Home</a>
                <a class="nav-link" href="../Campus News/Campus News.html">Campus News</a>
                <a class="nav-link" href="../course-review2/Course-Review.html">Course Review</a>
                <a class="nav-link" href="../Events Calendar/Events-Calender.html">Events Calendar</a>
                <a class="nav-link" href="../Phase1_Course-Notes/Course-Notes.html">Course Notes</a>
                <a class="nav-link active" href="../Phase1-ClubActivities/Phase1-ClubActivity/ClubActivity.html">Club Activities</a>
                <a class="nav-link" href="../studente Marketplace/StudentMarketplace.html">Student Marketplace</a>
            </div>
        </div>
    </div>
  </header>

<main class="container mt-4">

        <!-- Back, Edit, and Delete Buttons -->
    <div class="mb-3 d-flex gap-2">
        <a href="ClubActivity.html" class="btn btn-success">Back to Activities</a>
        <button class="btn btn-outline-secondary" id="edit-btn" data-bs-toggle="collapse" data-bs-target="#editActivityForm">Edit</button>
        <button class="btn btn-danger">Delete</button>
    </div>

    <section id="editActivityForm" class="collapse mt-3">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Edit Activity</h3>
            <form>
              <div class="mb-3">
                <label for="editActivityImage" class="form-label">Upload Image:</label>
                <input type="file" class="form-control" id="editActivityImage">
              </div>
      
              <div class="mb-3">
                <label for="editActivityName" class="form-label">Activity Title:</label>
                <input type="text" class="form-control" id="editActivityName" placeholder="Edit The Activity Title" required>
              </div>
      
              <div class="mb-3">
                <label for="editClub" class="form-label">Choose a Club:</label>
                <select class="form-control" id="editClub" required>
                  <option value="" disabled>Select Club</option>
                  <option value="Volleyball">Volleyball Club</option>
                  <option value="Basketball">Basketball Club</option>
                  <option value="Football">Football Club</option>
                  <option value="Swimming">Swimming Club</option>
                  <option value="Literature">Literature Club</option>
                  <option value="Theater">Theater Club</option>
                  <option value="Technology">Technology Club</option>
                </select>
              </div>
      
              <div class="mb-3">
                <label for="editDatetime" class="form-label">Date & Time:</label>
                <input type="datetime-local" class="form-control" id="editDatetime" required>
              </div>

              <div class="mb-3">
                <label class="form-label" for="editLocation">Location:</label>
                <input type="textarea" cols="1" placeholder="Edit The Activity Location" class="form-control" id="location" required>
              </div>
      
              <div class="mb-3">
                <label for="editActivityDescription" class="form-label">Description:</label>
                <textarea class="form-control" id="editActivityDescription" rows="3" placeholder="Edit The Activity Description" required></textarea>
              </div>
      
              <div class="mb-3">
                <button type="submit" class="btn btn-success w-100">Save Changes</button>
              </div>
      
              <div class="mb-3">
                <button type="button" class="btn btn-danger w-100" data-bs-toggle="collapse" data-bs-target="#editActivityForm">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </section>


    <!-- Activity Details Section -->
    <section class="row align-items-start">
        <!-- Image Section -->
        <div class="col-md-5">
            <img src="" class="img-fluid rounded" alt="Activity Image" width="500px">
        </div>

        <!-- Activity details Section -->
        <div class="col-md-7">
            <h2 class="card-title"> </h2> <br>
            <p class="card-text"><strong>Host:</strong> </p>
            <p class="card-text"><strong>Location:</strong> </p>
            <p class="card-text"><strong>Date & Time:</strong> </p>
            <p class="card-text"><strong>Description:</strong> </p>
        </div>
    </section>
            
        <!-- Comments Section -->
    <section class="mt-5">
        <h3>Comments:</h3>

        <!-- Add New Comment Toggle Button -->
        <button class="btn btn-success mt-3 mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#commentForm" aria-expanded="false" aria-controls="commentForm">
            Add a Comment
        </button>

        <!-- Collapsible Form -->
        <div class="collapse" id="commentForm">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Add a Comment</h5>
                    <form>
                        <div class="mb-3">
                            <label for="commenterName" class="form-label">Your Name:</label>
                            <input type="text" class="form-control" id="commenterName" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="commentText" class="form-label">Your Comment:</label>
                            <textarea class="form-control" id="commentText" rows="3" placeholder="Write your comment here..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Submit Comment</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Placeholder Comments -->

    </section>
</main>

<footer class="text-center py-3 mt-5">
  &copy; 2025 UNIHUB. All rights reserved.
</footer>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const activity = JSON.parse(localStorage.getItem("selectedActivity"));
    if (activity) {
      document.querySelector(".img-fluid").src = activity.image;
      document.querySelector(".card-title").textContent = activity.title;
      document.querySelectorAll(".card-text")[0].innerHTML = `<strong>Host:</strong> ${activity.host}`;
      document.querySelectorAll(".card-text")[1].innerHTML = `<strong>Location:</strong> ${activity.location}`;
      document.querySelectorAll(".card-text")[2].innerHTML = `<strong>Date & Time:</strong> ${activity.datetime}`;
      document.querySelectorAll(".card-text")[3].innerHTML = `<strong>Description:</strong> ${activity.description}`;
    }

    // Add delete functionality
    const deleteButton = document.querySelector(".btn-danger");
    deleteButton.addEventListener("click", () => {
      const activities = JSON.parse(localStorage.getItem("activities")) || [];
      const updatedActivities = activities.filter(act => act.title !== activity.title);
      localStorage.setItem("activities", JSON.stringify(updatedActivities));
      localStorage.removeItem("selectedActivity");
      alert("Activity deleted successfully.");
      window.location.href = "ClubActivity.html";
    });
  });
</script>

</body>
</html>
