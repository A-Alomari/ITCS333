<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Club Activities</title>

    <!--Bootstrap for general styling, and self-written sheet for customization-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  
    <script src="MyJavaSrcipt.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <!--This is a logo which should be in a circular container css class="logo"-->
    <div class="logo">
      <img src="" href="">
    </div>
    
    <button class="open-button" onclick="openMenu()">Menus</button>

    <!--The links are for other modules-->
    <div id="TheSideBar" class="sideBar">
      <span class="close-button" onclick="closeMenu()">Close</span> 
      <a href="">Events Calender</a>
      <a href="">Course Reviews</a>
      <a href="">Course Notes</a>
      <a href="">Campus News</a>
      <a href="">Student Marketplace</a>  
    </div>

    <!--Search bar, need js to function-->
    <div>
      <input type="text" placeholder="Looking for something" class="searchBar">
      <button class="">Search</button>
    </div>

    <!--Filter button, needs js to function-->  
    <button type="button" onclick="openFilter()">Filter</button>

    <div id="filterForm" class="filterMenu">
      <span class="close-button" onclick="closeFilter()">Close</span>
      Filter by:
      <form method="get">
        <label for="Club">Choose Club:</label>
        <select id="Club">
          <option value="Volleyball">Volleyball Club</option>
          <option value="Basketball">Basketball Club</option>
          <option value="Football">Football Club</option>
          <option value="Swimming">Swimming Club</option>
          <option value="Literature">Literature Club</option>
          <option value="Theater">Theater Club</option>
        </select>
      </form>
      <label for="search">Search for word:</label>
      <input type="text" id="search" placeholder="Enter a word">
    </div>

    <div class="card-container">
      <div class="card-outer">
        <summary>
          <img src="" alt="">
          <p>This is the content on when the card collapses</p>
        </summary>
        <details class="card-inner">
          <p>This is the inner card</p>
        </details>
      </div>
    </div>

  </body>
</html>
